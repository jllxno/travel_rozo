<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./imgs/favicon.png" type="image/x-icon">
    <title>Ed_travel</title>
</head>
<body>
    <header>
        <div class="btn-head">
        <h1> ED-TRAVEL </h1>
            <button class="btn-1">

                Vuelos</button>
            <button class="btn-2">

                Alquiler de carros</button>
            <button class="btn-3">

                Librerias</button>
        </div>
        <div class="container-logo">
            <img class="img-web" src="./assets/icons/undraw_Aircraft_re_m05i.png" alt="Logotipo">

    </header>

    <div class="formularios">
        <div class="sxlects">
          <select name="ciudad de destino" id="ciudad de destino">
            <option value="cd">Ciudad de Destino</option>
            <option value="Ar">Armenia</option>
            <option value="Bar">Barranquilla</option>
            <option value="Bog">Bogota</option>
            <option value="Cart">Cartagena</option>
            <option value="SA">San Andres</option>
            <option value="SM">Santa Marta</option>
            <option value="Cal">Cali</option>
            <option value="Buc">Bucaramanga</option>
            <option value="LG">La guajira</option>
            <option value="Man">Manizales</option>
            <option value="Past">Pasto</option>
            <option value="Per">Pereira</option>
            <option value="Pop">Popayan</option>
          </select>
        
          <h3>Dia de salida</h3>
          <input type="date">
        
          <h3>Dia de Regreso</h3>
          <input type="date">
        
          <select name="cantidad de personas" id="cantidad de personas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        </div>
        <div class="linea_inferior"></div>
